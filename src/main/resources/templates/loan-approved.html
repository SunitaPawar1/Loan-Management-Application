<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Approved Loans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Approved Loans</h2>
    <table border="1">
        <thead>
        <tr>
            <th>Loan ID</th>
            <th>Loan Amount</th>
            <th>Duration (Years)</th>
            <th>Status</th>
            <th>Applied On</th>
            <th>Approved On</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="loan : ${approvedLoans}">
            <td th:text="${loan.loanappid}"></td>
            <td th:text="${loan.loan_amount}"></td>
            <td th:text="${loan.tenure}"></td>
            <td th:text="${loan.status}"></td>
            <td th:text="${loan.applied_on}"></td>
            <td th:text="${loan.approved_on}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(approvedLoans)}">
            <td colspan="9">No approved loans.</td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/admin-dashboard}" class="back-link">Back to Admin Dashboard</a>
</div>
</body>
</html>
