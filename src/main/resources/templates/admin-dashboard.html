<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Admin Dashboard</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            display: block;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }
        a:hover {
            background-color: #0056b3;
        }
        button {
            padding: 10px 15px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Admin Dashboard</h2>

    <p>
        Hello, <span th:text="${#authentication.name}">Admin</span>!
    </p>

    <div sec:authorize="hasRole('ADMIN')">
        <ul>
            <li><a th:href="@{/admin/loans/pending}">View Pending Loan Requests</a></li>
            <li><a th:href="@{/admin/loans/approved}">View Approved Loans</a></li>
            <li><a th:href="@{/admin/loans/rejected}">View Rejected Loans</a></li>
            <li><a th:href="@{/admin/reports}">Generate Reports</a></li>
            <li>
                <form th:action="@{/logout}" method="post">
                    <button type="submit">Logout</button>
                </form>
            </li>
        </ul>
    </div>

    <div sec:authorize="!hasRole('ADMIN')">
        <p>You are not authorized to view this page.</p>
    </div>
</div>
</body>
</html>
