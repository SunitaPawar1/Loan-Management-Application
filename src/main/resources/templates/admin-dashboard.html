<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Admin Dashboard</title>
    <meta charset="UTF-8">
</head>
<body>

<h2>Admin Dashboard</h2>

<!-- Display authenticated user's name -->
<p>
    Hello, <span th:text="${#authentication.name}">Admin</span>!
</p>

<!-- Securely visible only to ADMIN role (optional) -->
<div sec:authorize="hasRole('ADMIN')">
    <ul>
        <li><a th:href="@{/loans}">Loan Requests</a></li>
        <li><a th:href="@{/loans/approved}">Approved Loans</a></li>
        <li><a th:href="@{/loans/rejected}">Rejected Loans</a></li>
        <li><a th:href="@{/reports}">Generate Reports</a></li>
        <li><a th:href="@{/logout}">Logout</a></li>
    </ul>
</div>

<!-- Fallback if not authorized -->
<div sec:authorize="!hasRole('ADMIN')">
    <p>You are not authorized to view this page.</p>
</div>

</body>
</html>
