<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Loan Application Form</h2>
    <form action="/loanApplication" method="post">
      <!-- Loan Details -->
      <label for="loan_type_id">Loan Type</label>
      <select id="loan_type_id" name="loan_type_id" required>
        <option value="" disabled selected>Select Loan Type</option>
        <option value="1">Home Loan</option>
        <option value="2">Car Loan</option>
        <option value="3">Personal Loan</option>
        <option value="4">Gold Loan</option>
      </select>
      
      <label for="loan_amount">Loan Amount</label>
      <input type="number" id="loan_amount" name="loan_amount" placeholder="Enter loan amount" required>

      <label for="tenure">Loan Tenure (in years)</label>
      <select id="tenure" name="tenure" required>
        <option value="" disabled selected>Select tenure</option>
        <option value="1">1 Year</option>
        <option value="2">2 Years</option>
        <option value="3">3 Years</option>
        <option value="5">5 Years</option>
      </select>

      <!-- <label for="purpose">Purpose of Loan</label>
      <textarea id="purpose" name="purpose" rows="4" placeholder="Briefly explain the purpose of the loan" required></textarea>
 -->
      <!-- Submit Button -->
      <button type="submit">Submit Application</button>
    </form>
  
  <a href="/customer-dashboard">Back to Dashboard</a>| <a href="/login">Logout</a>
  </div>
</body>
</html>
