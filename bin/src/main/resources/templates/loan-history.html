<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loan History</title>
</head>
<body>
<h2>Your Loan History</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Applied On</th>
    </tr>
    <tr th:each="loan : ${loans}">
        <td th:text="${loan.id}"></td>
        <td th:text="${loan.amount}"></td>
        <td th:text="${loan.status}"></td>
        <td th:text="${loan.createdAt}"></td>
    </tr>
</table>

<a th:href="@{/customer-dashboard}">Back to Dashboard</a>
</body>
</html>
